<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Scribma Oldagram</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="oldagram" src="images/logo.png">
            <img class="avatar" src="images/user-avatar.png">
        </div>
    </header>
    <section>
        <div class="container">
            <div class="user">
                <img id="avatar" class="avatar" src="images/avatar-vangogh.jpg">
                <div>
                    <div id="name" class="name">Vincent van Gogh</div>
                    <div id="location" class="location">Zudert, Netherlands</div>
                </div>
            </div>
            <img id="post" class="post" src="images/post-vangogh.jpg">
        </div>
    </section>
    <section class="userinterface">
        <div class="container">
            <div class="iconcontainer">
                <img id="heart" class="icons" src="images/icon-heart.png">
                <img class="icons" src="images/icon-comment.png">
                <img class="icons" src="images/icon-dm.png">
            </div>
            <div class="followerfeedback">
                <div id="likes" class="likes">21492 likes</div>
                <div><span id="username" class="username">vincey1853 </span><span id="comment" class="comment">just took a few mushrooms lol</span></div>
            </div>
        </div>
    </section>
    <footer>
        <div id="btn">v  v  v</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
